<mz-navbar *ngIf="me$ | async; let me;" navbarClass="border deselected">
  <a  class="brand-logo">The Knoll</a>
  <mz-navbar-item-container [align]="'right'">
    <mz-navbar-item><a [routerLink]="['/profile', me.id]">Profile</a></mz-navbar-item>
    <mz-navbar-item (click)="CreateJobModal.open()">Post Job</mz-navbar-item>
    <mz-navbar-item><a routerLink="/home">Home</a></mz-navbar-item>
    <mz-navbar-item><a routerLink="/signin">LogOut</a></mz-navbar-item>
  </mz-navbar-item-container>
</mz-navbar>

<mz-modal #CreateJobModal [fixedFooter]="true" [options]="modalOptions">
  <mz-modal-header>
    Post New Job
  </mz-modal-header>
  <mz-modal-content>
    <ng-container *ngIf="!!this.user">
        <app-create-job></app-create-job>
    </ng-container>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close> Cancel</button>
  </mz-modal-footer>

</mz-modal>
