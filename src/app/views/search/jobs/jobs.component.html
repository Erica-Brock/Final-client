<div class="user-search">
<header>
    <button mz-button flat="true" #button (click)="switchSearch('JOBS')">Search Jobs</button>
    <div id="search-box">
    </div>
  </header>
</div>


<button routerLink="/search">JObs</button>


<ng-container *ngIf="results">
<div class="app-hits">
    <ul>
      <li class="app-hits-item" *ngFor="let hit of results.hits">
        <img class="app-hits-img" src="{{hit.img}}">
        <span>
          <a [routerLink]="['/job', hit.id]" >User: {{ hit.title }}</a> <br>
              {{ hit.name }}
        </span>
      </li>
    </ul>
  </div>
</ng-container>
