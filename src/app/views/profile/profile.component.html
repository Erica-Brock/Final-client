<!-- this is the page that the logged in user will see -->
<ng-container *ngIf="!!user">
  <div class="border container">

    <mz-card class="center-text green-hex height">
      <mz-card-content class="img">
        <img [src]="user.img">
      </mz-card-content>
    </mz-card>
    <mz-card class="center-text info-card">
      <mz-card-title>
        <p>{{user.name}}</p>
        <p>{{user.city}}, {{user.state}}</p>
      </mz-card-title>
      <mz-card-content> {{user.bio}} <button>edit</button></mz-card-content>
    </mz-card>
    <mz-card class="info-card" >
      <mz-card-content>
        <div class="row">
            <div *ngFor="let skill of skills" class="col s12 m6 l2 skill-box">{{skill.skill}}</div>
        </div>

      </mz-card-content>

    </mz-card>

    <ng-container *ngIf="bookedJobs.length > 0">
      <mz-card class="center-text"*ngFor="let job of bookedJobs"(click)="this.goToJob(job)">
        <mz-card-title>{{job.title}}</mz-card-title>
        <mz-card-content>{{job.description}}</mz-card-content>
      </mz-card>
    </ng-container>
    <ng-container *ngIf="completedJobs.length > 0">
      <mz-card class="center-text"*ngFor="let job of completedJobs">
        <mz-card-title>{{job.title}}</mz-card-title>
        <mz-card-content>{{job.description}}</mz-card-content>
      </mz-card>
    </ng-container>
<ng-container *ngIf ="reviews.length >0">
  <mz-card class="center-text"*ngFor="let review of reviews">
<mz-card-content>
  {{review.review}}
</mz-card-content>
  </mz-card>
</ng-container>
<ng-container *ngIf ="reviews.length === 0">
    <mz-card>
  <mz-card-content>
You have no reviews
  </mz-card-content>
    </mz-card>
  </ng-container>



  </div>

</ng-container>
