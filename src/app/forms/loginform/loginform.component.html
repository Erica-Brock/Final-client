


<button mz-button (click)="bottomSheetModal.open()">Sign In</button>

<mz-modal #bottomSheetModal [options]="modalOptions">
  
  <mz-modal-content class="login-page">
   
  <div class="container">
      <div id="login" class="signin-card">
        <div class="logo-image">
        <img src="http://pluspng.com/img-png/shovel-hd-png-shovel-clip-art-clipart-917.png"  title="Logo" width="138">
        </div>
        <h1 class="display1">Login</h1>
        
        <form [formGroup]="loginForm" role="form" novalidate (ngSubmit)="login()">
          <div id="form-login-username" class="form-group">
            <input id="username" class="form-control" formControlName="email"  type="text" size="18" alt="login" required />
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label for="username" class="float-label">Email</label>
          </div>
          <div id="form-login-password" class="form-group">
            <input id="passwd" class="form-control" formControlName="password" type="password" size="18" alt="password" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label for="password" class="float-label">password</label>
          </div>
          <div id="form-login-remember" class="form-group">
            <div class="checkbox checkbox-default">       
                <input id="remember" type="checkbox" value="yes" alt="Remember me" class="">
                <label for="remember">Remember me</label>      
            </div>
          </div>
          <div>
            <button class="btn btn-block btn-info ripple-effect" mz-modal-close type="submit" name="Submit" alt="sign in">Sign in</button>  
          </div>
      
          
        </form>
      </div>
      </div>

  </mz-modal-content>

</mz-modal>
